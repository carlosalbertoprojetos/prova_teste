<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <title>Cadastro de Pessoas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container mt-5">
            <div class="card">
                <div class="card-header">
                    <h2>Cadastro de Pessoas</h2>
                </div>
                <div class="card-body">
                    <form id="pessoaForm">
                        <div class="row">
                            <div class="col-md-4">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control form-control-sm" id="nome" required>
                            </div>
                            <div class="col-md-2">
                                <label for="dataNasc" class="form-label">Data Nascimento</label>
                                <input type="date" class="form-control form-control-sm" id="dataNasc" required>
                            </div>
                            <div class="col-md-2">
                                <label for="cpf" class="form-label">CPF</label>
                                <input type="text" id="cpf" class="form-control form-control-sm" placeholder="CPF"
                                    required maxlength="14" oninput="formatarCPF(this)">
                            </div>
                            <div class="col-md-2">
                                <label for="sexo" class="form-label">Sexo</label>
                                <select class="form-select form-select-sm" id="sexo" required>
                                    <option value="M">Masculino</option>
                                    <option value="F">Feminino</option>
                                </select>
                            </div>
                            <div class="col-md-1">
                                <label for="altura" class="form-label">Altura(m)</label>
                                <input type="number" step="0.01" class="form-control form-control-sm" id="altura"
                                    required>
                            </div>
                            <div class="col-md-1">
                                <label for="peso" class="form-label">Peso(kg)</label>
                                <input type="number" step="0.1" class="form-control form-control-sm" id="peso" required>
                            </div>
                            <div class="btn-group btn-group-sm mt-2" role="group">
                                <button type="button" class="btn btn-primary" onclick="incluir()">Incluir</button>
                                <button type="button" class="btn btn-warning" onclick="pesquisar()">Pesquisar</button>
                                <button type="button" class="btn btn-success" onclick="alterar()">Alterar</button>
                                <button type="button" class="btn btn-danger" onclick="excluir()">Excluir</button>
                                <button type="button" class="btn btn-info btn-sm" onclick="calcularPesoIdeal()">Peso
                                    Ideal</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="resultado" class="mt-3"></div>
            </div>

            <script>
                function formatarCPF(input) {
                    // Remove qualquer caractere não numérico
                    let valor = input.value.replace(/\D/g, '');

                    // Adiciona a formatação (000.000.000-00)
                    if (valor.length <= 11) {
                        valor = valor.replace(/(\d{3})(\d{3})(\d{3})(\d{1,2})/, '$1.$2.$3-$4');
                    }

                    // Atualiza o campo com o CPF formatado
                    input.value = valor;
                }
            </script>

            <script>
                async function incluir() {
                    const dados = obterDadosFormulario();
                    const response = await fetch('/api/pessoas/', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(dados)
                    });
                    const resultado = await response.json();
                    document.getElementById('resultado').innerHTML = JSON.stringify(resultado);
                }

                async function pesquisar() {
                    const cpf = document.getElementById('cpf').value;
                    const response = await fetch(`/api/pessoas/?cpf=${cpf}`);
                    const resultado = await response.json();
                    document.getElementById('resultado').innerHTML = JSON.stringify(resultado);
                }

                async function alterar() {
                    const dados = obterDadosFormulario();
                    const response = await fetch(`/api/pessoas/${dados.id}/`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(dados)
                    });
                    const resultado = await response.json();
                    document.getElementById('resultado').innerHTML = JSON.stringify(resultado);
                }

                async function excluir() {
                    const cpf = document.getElementById('cpf').value;
                    const response = await fetch(`/api/pessoas/?cpf=${cpf}`, { method: 'DELETE' });
                    const resultado = await response.json();
                    document.getElementById('resultado').innerHTML = JSON.stringify(resultado);
                }

                async function calcularPesoIdeal() {
                    const cpf = document.getElementById('cpf').value;
                    const response = await fetch(`/api/pessoas/${cpf}/peso-ideal/`);
                    const resultado = await response.json();
                    document.getElementById('resultado').innerHTML = `Peso Ideal: ${resultado.peso_ideal} kg`;
                }

                function obterDadosFormulario() {
                    return {
                        nome: document.getElementById('nome').value,
                        data_nasc: document.getElementById('dataNasc').value,
                        cpf: document.getElementById('cpf').value,
                        sexo: document.getElementById('sexo').value,
                        altura: parseFloat(document.getElementById('altura').value),
                        peso: parseFloat(document.getElementById('peso').value)
                    };
                }
            </script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
