<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <title>Cadastro de Pessoas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container mt-5">
            <h2>Cadastro de Pessoas</h2>
            <form id="pessoaForm">
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="nome" required>
                </div>
                <div class="mb-3">
                    <label for="dataNasc" class="form-label">Data Nascimento</label>
                    <input type="date" class="form-control" id="dataNasc" required>
                </div>
                <div class="mb-3">
                    <label for="cpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" id="cpf" required>
                </div>
                <div class="mb-3">
                    <label for="sexo" class="form-label">Sexo</label>
                    <select class="form-select" id="sexo" required>
                        <option value="M">Masculino</option>
                        <option value="F">Feminino</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="altura" class="form-label">Altura (m)</label>
                    <input type="number" step="0.01" class="form-control" id="altura" required>
                </div>
                <div class="mb-3">
                    <label for="peso" class="form-label">Peso (kg)</label>
                    <input type="number" step="0.1" class="form-control" id="peso" required>
                </div>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-primary" onclick="incluir()">Incluir</button>
                    <button type="button" class="btn btn-warning" onclick="pesquisar()">Pesquisar</button>
                    <button type="button" class="btn btn-success" onclick="alterar()">Alterar</button>
                    <button type="button" class="btn btn-danger" onclick="excluir()">Excluir</button>
                    <button type="button" class="btn btn-info" onclick="calcularPesoIdeal()">Peso Ideal</button>
                </div>
            </form>
            <div id="resultado" class="mt-3"></div>
        </div>

        <script>
            async function incluir() {
                const dados = obterDadosFormulario();
                const response = await fetch('/api/pessoas/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });
                const resultado = await response.json();
                document.getElementById('resultado').innerHTML = JSON.stringify(resultado);
            }

            async function pesquisar() {
                const cpf = document.getElementById('cpf').value;
                const response = await fetch(`/api/pessoas/?cpf=${cpf}`);
                const resultado = await response.json();
                document.getElementById('resultado').innerHTML = JSON.stringify(resultado);
            }

            async function alterar() {
                const dados = obterDadosFormulario();
                const response = await fetch(`/api/pessoas/${dados.id}/`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(dados)
                });
                const resultado = await response.json();
                document.getElementById('resultado').innerHTML = JSON.stringify(resultado);
            }

            async function excluir() {
                const cpf = document.getElementById('cpf').value;
                const response = await fetch(`/api/pessoas/?cpf=${cpf}`, { method: 'DELETE' });
                const resultado = await response.json();
                document.getElementById('resultado').innerHTML = JSON.stringify(resultado);
            }

            async function calcularPesoIdeal() {
                const cpf = document.getElementById('cpf').value;
                const response = await fetch(`/api/pessoas/${cpf}/peso-ideal/`);
                const resultado = await response.json();
                document.getElementById('resultado').innerHTML = `Peso Ideal: ${resultado.peso_ideal} kg`;
            }

            function obterDadosFormulario() {
                return {
                    nome: document.getElementById('nome').value,
                    data_nasc: document.getElementById('dataNasc').value,
                    cpf: document.getElementById('cpf').value,
                    sexo: document.getElementById('sexo').value,
                    altura: parseFloat(document.getElementById('altura').value),
                    peso: parseFloat(document.getElementById('peso').value)
                };
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>

</html>
