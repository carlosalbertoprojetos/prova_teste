<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD de Pessoas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="container mt-5">
            <h1 class="text-center">CRUD de Pessoas</h1>
            <form id="pessoaForm" class="mb-3">
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" id="nome" class="form-control" placeholder="Nome" required>
                    </div>
                    <div class="col-md-2">
                        <input type="date" id="data_nasc" class="form-control" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" id="cpf" class="form-control" placeholder="CPF" required maxlength="14"
                            oninput="formatarCPF(this)">
                    </div>
                    <div class="col-md-2">
                        <select id="sexo" class="form-control" required>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="altura" step="0.01" class="form-control" placeholder="Altura (m)"
                            required>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-2">
                        <input type="number" id="peso" step="0.1" class="form-control" placeholder="Peso (kg)" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary">Adicionar</button>
                    </div>
                </div>
            </form>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Data Nasc.</th>
                        <th>CPF</th>
                        <th>Sexo</th>
                        <th>Altura</th>
                        <th>Peso</th>
                        <th>Peso Ideal</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="pessoaTableBody"></tbody>
            </table>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <script>
            function formatarCPF(input) {
                // Remove qualquer caractere não numérico
                let valor = input.value.replace(/\D/g, '');

                // Adiciona a formatação (000.000.000-00)
                if (valor.length <= 11) {
                    valor = valor.replace(/(\d{3})(\d{3})(\d{3})(\d{1,2})/, '$1.$2.$3-$4');
                }

                // Atualiza o campo com o CPF formatado
                input.value = valor;
            }
        </script>

        <script>
            const API_URL = 'http://localhost:8000/pessoas/';

            function carregarPessoas() {
                $.get(API_URL, function (data) {
                    let tbody = $('#pessoaTableBody');
                    tbody.empty();
                    data.forEach(pessoa => {
                        tbody.append(`<tr>
                        <td>${pessoa.nome}</td>
                        <td>${pessoa.data_nasc}</td>
                        <td>${pessoa.cpf}</td>
                        <td>${pessoa.sexo}</td>
                        <td>${pessoa.altura}</td>
                        <td>${pessoa.peso}</td>
                        <td>${pessoa.peso_ideal.toFixed(2)}</td>
                        <td>
                            <button class="btn btn-danger btn-sm" onclick="deletarPessoa(${pessoa.id})">Excluir</button>
                        </td>
                    </tr>`);
                    });
                });
            }

            function getCSRFToken() {
                let csrfToken = null;
                const cookies = document.cookie.split(';');
                cookies.forEach(cookie => {
                    if (cookie.trim().startsWith('csrftoken=')) {
                        csrfToken = cookie.trim().split('=')[1];
                    }
                });
                return csrfToken;
            }

            function adicionarPessoa(event) {
                event.preventDefault();

                let novaPessoa = {
                    nome: $('#nome').val(),
                    data_nasc: $('#data_nasc').val(),
                    cpf: $('#cpf').val(),
                    sexo: $('#sexo').val(),
                    altura: parseFloat($('#altura').val()),
                    peso: parseFloat($('#peso').val())
                };

                $.ajax({
                    url: 'http://localhost:8000/pessoas/',
                    type: 'POST',
                    headers: {
                        'X-CSRFToken': getCSRFToken()  // Incluindo o token CSRF nas requisições
                    },
                    data: novaPessoa,
                    success: function () {
                        carregarPessoas();
                        $('#pessoaForm')[0].reset();
                    },
                    error: function (xhr, status, error) {
                        console.error('Erro ao adicionar pessoa:', status, error);
                    }
                });
            }

            function deletarPessoa(id) {
                $.ajax({
                    url: API_URL + id + '/',
                    type: 'DELETE',
                    success: carregarPessoas
                });
            }

            $(document).ready(function () {
                carregarPessoas();
                $('#pessoaForm').submit(adicionarPessoa);
            });
        </script>
    </body>

</html>
